<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/feedback.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5 feedback-title">Feedback ให้กับเรา</h1>
      <form action="/feedback" method="POST">
        <div class="form-group mb-5">
          <label class="feedback-text">คุณคิดว่า Frontober เหมาะกับสีแบบไหน หรือ theme แบบไหน</label>
          <textarea name="ui" rows="8" cols="80" class="form-control"></textarea>
        </div>

        <div class="form-group mb-5">
          <label class="feedback-text">คุณคิดว่า เนื้อหาในส่วนศึกษาเพิ่มเติมควรเพิ่มอะไรบ้าง</label>
          <textarea name="tutorial" rows="8" cols="80" class="form-control"></textarea>
        </div>

        <div class="form-group mb-5">
          <label class="feedback-text">เมื่อสนใจเข้าร่วมกิจกรรม รายละเอียดขั้นตอนการเข้าร่วม คุณสามารถทำตามทีละ step แล้วเข้าใจหรือไม่ มีส่วนไหนที่ควรแก้ไขปรับปรุงบ้าง</label>
          <textarea name="rule" rows="8" cols="80" class="form-control"></textarea>
        </div>

        <div class="form-group mb-5">
          <label class="feedback-text">คุณอยากให้มี Feature อะไรเพิ่มขึ้นมาใน Frontober บ้าง</label>
          <textarea name="feature" rows="8" cols="80" class="form-control"></textarea>
        </div>

        <div class="form-group mb-5">
          <label class="feedback-text">เสนอแนะเพิ่มเติม</label>
          <textarea name="more" rows="8" cols="80" class="form-control"></textarea>
        </div>

        <div class="form-group mb-5">
          <label class="feedback-text mb-5">ให้คะแนน Frontober</label>
          <div id="button-row" class="row">

          </div>
          <input id="score" type="text" name="score" value="1" hidden>
        </div>

        <div class="col-12 text-center mb-5">
          <button class="btn btn-primary ">ส่ง Feedback</button>
        </div>
      </form>
    </div>

    <nav class="navbar navbar-dark bg-dark py-5">
      <a class="navbar-brand footer-title ml-5" href="/">Frontober</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary" href="/feedback">Feedback ให้กับเรา</a>
        </li>
      </ul>
    </nav>

    <script type="text/javascript" src="../js/feedback.js"></script>
  </body>
</html>
